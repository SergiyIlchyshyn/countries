<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>REST Countries API</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" href="style.css" >
</head>
<body>
	<div class="container">
		<div class="header_container">
			<h1>Where in the world?</h1>
			<button class="toggle"><i class="fa-solid fa-moon"></i>Dark Mode</button>
		</div>
	</div>
	<div class="container">
		<div class="form-control">
			<input type="text" placeholder="Search for Country">
			<i class="fa-solid fa-magnifying-glass"></i>
		</div>
		<div class="dropDownCon">
			<div class="dropDown">
				<p>Filter By Region</p>
				<button><i class="fa-solid fa-chevron-down"></i></button>
			</div>
			<div class="drop">
				<p>Africa</p>
				<p>America</p>
				<p>Asia</p>
				<p>Europe</p>
				<p>Oceania</p>
			</div>
		</div>
	</div>
	<div class="countries">
		<div class="country">
			<div class="country-img">
				<img src="https://flagcdn.com/de.svg" alt="">
			</div>
			<div class="country-info">
				<h5>Germany</h5>
				<p><strong>Population:</strong> 12340000</p>
				<p><strong>Region:</strong> Europe</p>
				<p><strong>Capital:</strong> Berlin</p>
			</div>
		</div>
	</div>
</body>
</html>
